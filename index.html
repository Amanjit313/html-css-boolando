<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Boolando</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link rel="stylesheet" href="./css/style.css">

<body>

  <div class="container">

    <!-- Liste Shop -->

    <!-- Lista Shop 1 -->
    <div class="item-box relaxed-tee">

      <!-- Immagine & Sconti-->
      <div class="img-box">
        <img src="./img/1.webp" alt="relaxed-tee" title="relaxed-tee">
        <img class="overlay" src="./img/1b.webp" alt="relaxed-tee" title="relaxed-tee">
        <span class="heart">&hearts;</span>
        <div>
          <div class="discount">-50%</div>
          <div class="sust">Sostenibilità</div>
        </div>

      </div>
      <!-- /Immagine & Sconti-->

      <!-- Informazioni Prodotto-->
      <div>
        <span class="marca">Levi's</span> <br>
        <strong class="prodotto">Relaxed Fit Tee Unisex</strong> <br>
        <span class="prezzo sconto">14,99&euro; <span class="originale">29,99&euro;</span></span>

      <!-- /Informazioni Prodotto-->
